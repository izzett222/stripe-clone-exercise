<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/udm7iuy.css">
    <link rel="stylesheet" href="main.css">
    <title>stripe | clone</title>
</head>

<body class="font-roboto">

    <div
        class="bg-gradient-to-r origin-0 from-purple-gradient via-pink-gradient  to-yellow-gradient pb-7/10 sm:pb-0 sm:h-fluid absolute transform -skew-y-12 top-0 w-full left-0">
    </div>
    <header>
        <div class="flex justify-between px-8 pt-8 md:pt-3 pb-3 items-center relative z-10 max-w-limit mx-auto">
            <div><img src="./assets/white-logo.svg" alt="logo"></div>
            <ul class="hidden md:flex">
                <li class="px-5 py-2.5"><a href="#" class=" text-sm text-white hover:opacity-60">Products</a></li>
                <li class="px-5 py-2.5"><a href="#" class=" text-sm text-white hover:opacity-60">Solutions</a></li>
                <li class="px-5 py-2.5"><a href="#" class=" text-sm text-white hover:opacity-60">Developers</a></li>
                <li class="px-5 py-2.5"><a href="#" class=" text-sm text-white hover:opacity-60">Resources</a></li>
                <li class="px-5 py-2.5"><a href="#" class=" text-sm text-white hover:opacity-60">Pricing</a></li>
            </ul>
            <button class="group px-4 py-1.5 pb-1.5 bg-btn-bg hover:bg-btn-bg-hover rounded-2xl flex items-center"><span
                    class="text-sm text-white hidden md:block">Sign in</span>
                <div class="relative items-center w-5 justify-between hidden md:flex">
                    <div class="w-2.5 h-0.5 hidden group-hover:block bg-white relative left-1.5 top-px"></div>
                    <img src="./assets/svgexport-65.svg" class="group-hover:ml-auto w-4 relative top-px -rotate-90"
                        alt="right arrow">
                </div>
                <img src="./assets/burger.svg" class="md:hidden" alt="burger icon">
            </button>
        </div>
    </header>
    <main class="relative z-10">
        <section class="flex justify-center overflow-hidden">
            <div
                class="grid md:grid-cols-2-col max-w-limit justify-center mt-16 px-8 items-center gap-8 pb-20 md:pb-40">
                <div class="grid gap-8">
                    <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-extrabold opacity-70">Financial
                        infrastructure for
                        the internet</h1>
                    <p class=" text-lg max-w-0.85">
                        Millions of companies of all sizes—from startups to Fortune 500s—use Stripe’s software and APIs
                        to
                        accept payments, send payouts, and manage their businesses online.
                    </p>
                    <div class="flex gap-3 items-center">
                        <button
                            class="group flex bg-dark-blue text-white text-sm rounded-2xl pt-1 pr-3 pl-4 pb-1.5 mr-2 hover:opacity-60">
                            start now
                            <div class="relative flex items-center w-6.5 justify-between pl-1 top-1.2">
                                <div
                                    class="w-2.5 h-0.5 hidden group-hover:block bg-white relative left-2 top-px">
                                </div>
                                <img src="./assets/svgexport-65.svg" class="ml-auto w-4 relative top-px -rotate-90"
                                    alt="right arrow">
                            </div>

                        </button>
                        <button class="group flex">
                            contact sales
                            <div class="relative flex items-center w-6.5 justify-between pl-1 top-1.7">
                                <div
                                    class="w-2.5 h-0.5 hidden group-hover:block bg-dark-blue relative left-2 top-px">
                                </div>
                                <img src="./assets/black-arrow.svg" class="ml-auto w-4 relative top-px -rotate-90"
                                    alt="right arrow">
                            </div>
                        </button>
                    </div>
                </div>
                <div class="hidden relative w-full md:block">
                    <img src="./assets/app.png"
                        class="min-w-60 h-32 rounded-2xl relative top-16 z-10 shadow-2xl" alt="mobile app">
                    <div class="p-6 shadow-2xl bg-desk rounded-lg min-w-58 absolute top-0 z-0 left-25 pl-44">
                        <div class="flex mb-6 -ml-31">
                            <p class="mr-6 text-white">
                                Rocket Rides
                            </p>
                            <div class="mr-auto">
                                <input type="text" placeholder="search" class="rounded pl-2">
                            </div>
                            <div>icons</div>
                        </div>
                        <div class="flex flex-col gap-2">
                            <img src="./assets/stats1.png" class="w-full" alt="stats">
                            <img src="./assets/stats2.png" class="w-full" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <div class="max-w-limit mx-auto gap-y-16 grid grid-cols-2 sm:grid-cols-4 justify-items-center">
            <img src="./assets/Instacart logo.svg" alt="instacart">
            <img src="./assets/Salesforce logo.svg" alt="Salesforce">
            <img src="./assets/Amazon logo.svg" alt="amazon">
            <img src="./assets/Slack logo.svg" alt="slack">
            <img src="./assets/Shopify logo.svg" alt="Shopify">
            <img src="./assets/Google logo.svg" alt="Google">
            <img src="./assets/Lyft logo.svg" alt="lyft">
            <img src="./assets/Zoom logo.svg" alt="zoom">
        </div>
    </main>
</body>

</html>
